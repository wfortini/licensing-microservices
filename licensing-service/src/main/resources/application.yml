spring:
  cloud:
    stream:
      bindings:
        inboundOrgChanges:
          destination: orgChangeTopic
          content-type: application/json
          group: licensingGroup
        kafka:
          binder:
            zkNodes: localhost
            brokers: localhost
            replication-factor: 1
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/    # Lista de Eureka server que o client pode resolver seus servi√ßos

  #Setting the logging levels for the service
  logging:
    level:
      com.netflix: WARN
      org.springframework.web: WARN
      com.wsoft.licenses: DEBUG